<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f172a">
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdimitropoulos.com/css/style.css">
  <style>
    body, html { 
      height: 100%; 
      margin: 0; 
      background-color: #0d0d0d;
      color: #fff;
      position: relative; 
      font-family: 'Fira Code', monospace;
      overflow: hidden;
    }
    
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .terminal { 
      max-width: 700px; 
      width: 100%; 
    }

    .username { color: #00ff00; }
    .command { color: #fff; }
    .output { color: #ccc; line-height: 1.6; }

    #out2 {
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }
    #out2.show {
      opacity: 1;
    }

    .btn-container {
      margin-top: 40px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease-out;
    }

    .btn-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .neon-button {
      position: relative;
      display: inline-block;
      padding: 12px 28px;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 3px;
      text-transform: uppercase;
      background: transparent;
      border: 1px solid rgba(0, 255, 255, 0.3);
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .neon-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.4), transparent);
      transition: 0.5s;
    }

    .neon-button:hover::before {
      left: 100%;
    }

    .neon-button:hover {
      color: #00ffff;
      border: 1px solid #00ffff;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6), 
                  inset 0 0 15px rgba(0, 255, 255, 0.2);
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      animation: pulse-cyan 1.5s infinite alternate;
    }

    @keyframes pulse-cyan {
      0% {
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
      }
      100% {
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.8), inset 0 0 10px rgba(0, 255, 255, 0.4);
      }
    }

    .neon-button:active {
      transform: scale(0.95);
      filter: brightness(0.8);
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      font-family: 'Inter', sans-serif;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="terminal">
      <p>
        <span class="username">scrimz@profile</span>:~$ 
        <span id="cmd2" class="command"></span>
      </p>
      <p id="out2" class="output"></p>
    </div>

    <div id="btn-wrap" class="btn-container">
      <a href="https://cdimitropoulos.com" class="neon-button">Return to Home</a>
    </div>
  </div>

  <footer>© 2026 Christos Dimitropoulos</footer>

  <script>
    function typeText(element, text, delay = 100, callback) {
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, delay);
        } else if (callback) {
          callback();
        }
      }
      typing();
    }

    window.addEventListener('DOMContentLoaded', () => {
      const cmd2 = document.getElementById('cmd2');
      const out2 = document.getElementById('out2');
      const btnWrap = document.getElementById('btn-wrap');

      const command = 'cat 404.txt';
      const outputText = `"My mama always said, Life was like a box of chocolates. You never know what you're gonna get."<br><br>But this time… you got a 404 page.`;

      setTimeout(() => {
        typeText(cmd2, command, 100, () => {
          setTimeout(() => {
            out2.innerHTML = outputText;
            out2.classList.add('show');

            setTimeout(() => {
              btnWrap.classList.add('visible');
            }, 600);
            
          }, 300);
        });
      }, 400);
    });
  </script>
</body>
</html>
